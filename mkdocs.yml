  #   - pymdownx.mark
  #   - pymdownx.tilde
  #   - pymdownx.tabbed
  - attr_list
  #   - pymdownx.arithmatex:
  #       generic: true
  #   - pymdownx.highlight:
  #       linenums: false
  #   - pymdownx.superfences
  #   - pymdownx.inlinehilite
  #   - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
  - meta
plugins:
